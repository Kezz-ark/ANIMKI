<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMKI âœ¨ Kawaii Anime Collection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: bounceIn 1s ease-out;
        }
        
        .title {
            font-size: 4rem;
            font-weight: 800;
            color: #ff69b4;
            text-shadow: 
                3px 3px 0px #fff,
                6px 6px 0px #ff1493,
                9px 9px 15px rgba(255, 20, 147, 0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ff1493;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        .sparkles {
            font-size: 2rem;
            animation: sparkle 2s infinite;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .image-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 
                0 8px 25px rgba(255, 105, 180, 0.3),
                0 0 0 3px rgba(255, 255, 255, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .image-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(255, 105, 180, 0.4),
                0 0 0 3px #ff69b4,
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        .image-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }
        
        .image-card:hover::before {
            animation: shine 0.5s ease-in-out;
        }
        
        .image-wrapper {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: #f8f9fa;
            aspect-ratio: 4/3;
        }
        
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover img {
            transform: scale(1.05);
        }
        
        .image-title {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #ff1493;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        .loading {
            text-align: center;
            color: #ff69b4;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 40px 0;
        }
        
        .heart {
            color: #ff69b4;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            margin: 0 5px;
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.3);
            font-size: 1.5rem;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-100px);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes shine {
            0% { opacity: 0; transform: translateX(-100%) rotate(45deg); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateX(100%) rotate(45deg); }
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .container {
                padding: 0 10px;
            }
        }
        
        /* Error handling */
        .image-card img[src=""], .image-card img:not([src]) {
            display: none;
        }
        
        .image-error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #ff69b4;
            font-size: 1.1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="sparkles">âœ¨</span>
                ANIMKI
                <span class="sparkles">âœ¨</span>
            </h1>
            <p class="subtitle">
                <span class="heart">ðŸ’–</span>
                Kawaii Anime Collection
                <span class="heart">ðŸ’–</span>
            </p>
        </header>
        
        <div class="loading" id="loading">
            Loading cute images... <span class="heart">ðŸ’•</span>
        </div>
        
        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        // ðŸŒ¸ EASY IMAGE ADDING SYSTEM ðŸŒ¸
        // Just add your image URLs to this array and they'll automatically appear on the website!
        const imageList = [
            {
                url: "https://img.freepik.com/free-photo/portrait-anime-character-doing-fitness-exercising_23-2151666685.jpg?semt=ais_items_boosted&w=740",
                title: "Bad girl"
            },
            {
                url: "https://img.freepik.com/premium-photo/beautiful-woman-wearing-white-t_636537-247542.jpg?semt=ais_items_boosted&w=740", 
                title: "stupki"
            },
            {
                url: "https://img.freepik.com/free-photo/beautiful-fit-girl-white_1385-1838.jpg?semt=ais_items_boosted&w=740",
                title: "waaa"
            }
            // Add more images here like this:
            // {
            //     url: "YOUR_IMAGE_URL_HERE",
            //     title: "YOUR_IMAGE_TITLE_HERE"
            // },
        ];

        // Gallery functionality
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');

        function createImageCard(imageData, index) {
            const card = document.createElement('div');
            card.className = 'image-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            const imageWrapper = document.createElement('div');
            imageWrapper.className = 'image-wrapper';
            
            const img = document.createElement('img');
            img.src = imageData.url;
            img.alt = imageData.title;
            img.loading = 'lazy';
            
            const title = document.createElement('div');
            title.className = 'image-title';
            title.textContent = imageData.title;
            
            // Error handling for images
            img.onerror = function() {
                imageWrapper.innerHTML = '<div class="image-error">Image not found ðŸ˜¢</div>';
            };
            
            imageWrapper.appendChild(img);
            card.appendChild(imageWrapper);
            card.appendChild(title);
            
            return card;
        }

        function loadImages() {
            loading.style.display = 'none';
            
            imageList.forEach((imageData, index) => {
                if (imageData.url && imageData.title) {
                    const card = createImageCard(imageData, index);
                    gallery.appendChild(card);
                }
            });
        }

        // Floating hearts animation
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(loadImages, 500);
            
            // Create floating hearts periodically
            setInterval(createFloatingHeart, 2000);
        });

        // Add some interactive sparkle effects
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.9) {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = 'âœ¨';
                sparkle.style.position = 'fixed';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.color = '#ff69b4';
                sparkle.style.fontSize = '1rem';
                sparkle.style.zIndex = '1000';
                sparkle.style.animation = 'sparkle 1s ease-out forwards';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1000);
            }
        });
    </script>
</body>
</html>
