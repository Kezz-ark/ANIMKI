<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMKI - Kawaii Gallery</title>
    <style>
        body {
            background: #fff8fb;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 24px;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 0 30px #f3d6e0;
        }
        .header .title {
            font-size: 3rem;
            color: #ff69b4;
            text-align: center;
            margin-bottom: 0.25em;
            letter-spacing: 0.07em;
        }
        .title-decoration {
            display: flex;
            justify-content: center;
            gap: 1em;
            font-size: 2em;
        }
        .heart {
            color: #ffb6c1;
        }
        .sparkle {
            color: #ffe066;
            font-size: 1.1em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            margin-top: 2em;
        }
        .photo-card {
            background: #fff0fa;
            border: 2px solid #ffd6ec;
            border-radius: 14px;
            box-shadow: 0 4px 18px #ffe6fa;
            padding: 12px 16px 16px 16px;
            text-align: center;
            width: 220px;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .photo-card:hover {
            transform: scale(1.04) rotate(-1deg);
            box-shadow: 0 8px 32px #ffc4e9;
        }
        .photo-card img {
            width: 100%;
            max-height: 180px;
            object-fit: contain;
            border-radius: 10px;
            background: #fff;
            margin-bottom: 0.5em;
        }
        .photo-name {
            font-size: 1.07em;
            color: #e475a8;
            font-weight: bold;
        }
        .bg-decoration {
            position: fixed;
            z-index: 0;
            opacity: 0.22;
            pointer-events: none;
            animation: float 12s infinite linear;
        }
        .cloud {
            width: 110px;
            height: 60px;
            background: #fff9fb;
            border-radius: 50%;
            box-shadow: 50px 0 0 20px #ffe6f7, 80px 0 0 10px #ffeef8;
        }
        .star {
            width: 26px;
            height: 26px;
            background: #fff8c7;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        @keyframes float {
            0% { transform: translateY(0px);}
            50% { transform: translateY(-18px);}
            100% { transform: translateY(0px);}
        }
    </style>
</head>
<body>
    <!-- Background decorations -->
    <div class="bg-decoration cloud" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
    <div class="bg-decoration cloud" style="top: 20%; right: 10%; animation-delay: 2s;"></div>
    <div class="bg-decoration cloud" style="top: 60%; left: 8%; animation-delay: 4s;"></div>
    <div class="bg-decoration star" style="top: 15%; left: 20%; animation-delay: 1s;"></div>
    <div class="bg-decoration star" style="top: 25%; right: 25%; animation-delay: 3s;"></div>
    <div class="bg-decoration star" style="top: 70%; right: 15%; animation-delay: 5s;"></div>
    <div class="bg-decoration star" style="top: 80%; left: 30%; animation-delay: 2s;"></div>

    <!-- Main content -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">ANIMKI</h1>
            <div class="title-decoration">
                <span class="heart">ðŸ’–</span>
                <span class="sparkle">âœ¨</span>
                <span class="heart">ðŸ’–</span>
            </div>
        </header>

        <!-- Photo gallery -->
        <div class="gallery">
            <div class="photo-card">
                <img src="photos/image_1.png" alt="image_1.png">
                <div class="photo-name">image_1.png</div>
            </div>
            <div class="photo-card">
                <img src="photos/image_2.jpg" alt="image_2.jpg">
                <div class="photo-name">image_2.jpg</div>
            </div>
            <div class="photo-card">
                <img src="photos/image_3.png" alt="image_3.png">
                <div class="photo-name">image_3.png</div>
            </div>
            <!-- Add more images below as you upload them into photos/ -->
        </div>
    </div>
</body>
</html>
